<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Polynomial Expressions By Jaycee Joie D. Badere</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for heading animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown" style="font-family: Arial;">
            <u>Sample Polynomial Expressions:</u>
        </h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Example</th>
                        <th scope="col">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monomial</td>
                        <td>\(3x^2y^3 + 1\)</td>
                        <td>Q1: One term (mono)</td>
                    </tr>
                    <tr>
                        <td>Binomial</td>
                        <td>\(2xy + \frac{1}{2}y^2\)</td>
                        <td>Q2: Two terms (bi)</td>
                    </tr>
                    <tr>
                        <td>Trinomial</td>
                        <td>\(x^3y^4 + 2x^3y + xy^2\)</td>
                        <td>Q3: Three terms (tri)</td>
                    </tr>
                    <tr>
                        <td>Polynomial</td>
                        <td>\(6x^4y + 5x^3y^2 + 4x^2y^3 + xy^4 + 7y^5\)</td>
                        <td>Q4: Many terms (poly)</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr class="border-dark border-3 mt-4">
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MathJax for rendering math expressions -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
