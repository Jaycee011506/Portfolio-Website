<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

 <!-- Contact Section -->
 <section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4" data-aos="fade-up">Contact Me</h2>
    <p class="text-center" data-aos="fade-up">Feel free to reach out to me using the form below or through the following channels:</p>
    <ul class="list-unstyled text-center">
      <li>
        <i class="fas fa-envelope"></i>
        <a href="mailto:jayceejoiebadere15@gmail.com">jayceejoiebadere15@gmail.com</a>
      </li>
      <li>
        <i class="fas fa-phone"></i>
        <a href="tel:+63 93 916 2977">+63 93 916 2977</a>
      </li>
    </ul>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="contactForm" novalidate>
          <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
          </div>
          <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your@example.com" required />
          </div>
          <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" data-aos="fade-up" data-aos-delay="400">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
