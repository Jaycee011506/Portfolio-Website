<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<section id="skills" class="py-5 container">
  <h2 class="text-center mb-4">Skills</h2>
    
    <div class="progress mb-3">
      <div class="progress-bar bg-success" role="progressbar" style="width: 95%;">HTML - 95%</div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar bg-info" role="progressbar" style="width: 85%;">CSS -85%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 80%;">JavaScript -80%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-danger" role="progressbar" style="width: 70%;">Bootstrap -70%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;">React -75%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-secondary" role="progressbar" style="width: 65%;">Node.js -65%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-dark" role="progressbar" style="width: 60%;">Laravel -60%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-info text-dark" role="progressbar" style="width: 70%;">MySQL -70%</div>
    </div>
  
    <div class="progress mb-3">
      <div class="progress-bar bg-success" role="progressbar" style="width: 80%;">Git/GitHub -80%</div>
    </div>
  </section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
