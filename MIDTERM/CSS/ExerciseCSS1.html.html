<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Polynomial Expressions By Jaycee Joie D. Badere</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: blanchedalmond;
        }
        h1 {
            color: brown;
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .table thead th {
            color: brown;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>Sample Polynomial Expressions</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Example</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monomial</td>
                        <td>\(3x^2y^3 + 1\)</td>
                        <td>Q1: One term (mono)</td>
                    </tr>
                    <tr>
                        <td>Binomial</td>
                        <td>\(2xy + \frac{1}{2}y^2\)</td>
                        <td>Q2: Two terms (bi)</td>
                    </tr>
                    <tr>
                        <td>Trinomial</td>
                        <td>\(x^3y^4 + 2x^3y + xy^2\)</td>
                        <td>Q3: Three terms (tri)</td>
                    </tr>
                    <tr>
                        <td>Polynomial</td>
                        <td>\(6x^4y + 5x^3y^2 + 4x^2y^3 + xy^4 + 7y^5\)</td>
                        <td>Q4: Many terms (poly)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- MathJax for rendering math expressions -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
