<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            margin: 40px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 2px solid #222;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.6rem;
            font-family: serif;
        }
    </style>
</head>
<body>
    <div class="table-container" id="table-container"></div>
    <script>
        // Prompt for number of rows and columns
        let rows = parseInt(prompt("ENTER NUMBER OF ROWS:"));
        let cols = parseInt(prompt("ENTER NUMBER OF COLUMNS:"));

        // Generate table HTML
        let html = '<table>';
        for (let i = 1; i <= rows; i++) {
            html += '<tr>';
            for (let j = 1; j <= cols; j++) {
                html += '<td>' + (i * j) + '</td>';
            }
            html += '</tr>';
        }
        html += '</table>';

        // Insert table into the page
        document.getElementById('table-container').innerHTML = html;
    </script>
</body>
</html>
